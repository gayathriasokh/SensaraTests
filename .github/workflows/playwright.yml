name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        env_name: [test, acceptance]  # Run once for "test" and once for "acceptance"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests for ${{ matrix.env_name }} environment
        run: npx playwright test
        env:
          test_env: ${{ matrix.env_name }}  # This matches what you use locally (process.env.test_env)

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.env_name }}  # Separate report per environment
          path: playwright-report/
          retention-days: 30
